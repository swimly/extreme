<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>填写投保信息</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_5ypvo6fbxcd6lxr.css">
</head>
<body>
  <div class="page gray has-footer">
    <div class="content">
      <div class="cover w">
        <img src="img/banner3.png" alt="" class="w">
      </div>
      <div class="form w line ion-right"><input readonly type="text" placeholder="请选择车辆投保城市"><span class="text">投保城市</span><span class="iconfont icon-right"></span></div>
      <div class="form w line"><input type="text" placeholder="请填写车牌号"><span class="text">车牌号码</span></div>
      <div class="form w line"><input type="text" placeholder="请填写车主姓名"><span class="text">车主姓名</span></div>
      <div class="form w line"><input type="text" placeholder="请填写真实手机号"><span class="text">手机号</span></div>
    </div>
    <div class="footer row w">
      <div class="col v-m t-c">
        <a href="完善信息.html" class="btn btn-danger w">下一步</a>
        <div class="checkbox mt-10">
          <input type="checkbox" checked name="n" id="n1">
          <span class="iconfont icon-right1"></span>
          <label for="n1">我已阅读并同意<a href="#">《条款与免责申明》</a></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
