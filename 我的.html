<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人中心</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_6kt96tx5rprmgqfr.css">
  <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
</head>
<body>
  <div class="page has-nav gray has-head">
    <ul class="head-bar row w">
      <li class="col v-b">
        <img src="img/face.png" alt="" class="circle v-m">
        <span class="v-m">王心亮</span>
      </li>
      <li class="col v-t t-r">
        <p>
          <a href="" class="iconfont icon-shezhi"></a>
        </p>
      </li>
    </ul>
    <div class="content">
      <div class="p-1 white sub-line">
        <ul class="row w d-line fs-1">
          <li class="col v-m t-c">
            <p class="c-4 fs-16">23000</p>
            <h2 class="fs-10 c-gray">累计积分收入（分）</h2>
          </li>
          <li class="col v-m t-c">
            <p class="c-4 fs-16">4000</p>
            <h2 class="fs-10 c-gray">账户积分余额（分）</h2>
          </li>
        </ul>
      </div>
      <div class="mt-5 white sub-line top-line mb-5">
        <div class="row w order">
          <a href="#" class="col v-m">
            <span class="iconfont icon-offer"></span>
            <b>待报价</b>
          </a>
          <a href="#" class="col v-m">
            <span class="iconfont icon-wodeqianbao"></span>
            <b>待付款</b>
            <i class="num">2</i>
          </a>
          <a href="#" class="col v-m">
            <span class="iconfont icon-waiting"></span>
            <b>待出单</b>
          </a>
          <a href="#" class="col v-m">
            <span class="iconfont icon-yitongguodedingdan"></span>
            <b>已出单</b>
          </a>
          <a href="#" class="col v-m">
            <span class="iconfont icon-dingdan"></span>
            <b>我的订单</b>
          </a>
        </div>
      </div>
      <div>
        <a href="#" class="row w block-link">
          <span class="col v-m iconfont icon-wallet c-yellow"></span>
          <span class="col v-m">我的钱包</span>
          <span class="col v-m iconfont icon-right t-r"></span>
        </a>
        <a href="#" class="row w block-link">
          <span class="col v-m iconfont icon-exchange c-blue"></span>
          <span class="col v-m">兑换记录</span>
          <span class="col v-m iconfont icon-right t-r"></span>
        </a>
      </div>
      <a href="登录.html" class="btn c-red top-line sub-line w white mt-5">注销/登录</a>
    </div>
    <div class="nav row w">
      <a href="车险报价.html" class="link col v-m col-8">
        <span class="icon">
          <i class="iconfont icon-nav1"></i>
          <i class="iconfont icon-nav1-active"></i>
        </span>
        <b>车险报价</b>
      </a>
      <a href="积分商城.html" class="link col v-m col-8">
        <span class="icon">
          <i class="iconfont icon-nav2"></i>
          <i class="iconfont icon-nav2-active"></i>
        </span>
        <b>积分商城</b>
      </a>
      <a href="我的.html" class="link col v-m col-8 active">
        <span class="icon">
          <i class="iconfont icon-nav3"></i>
          <i class="iconfont icon-nav3-active"></i>
        </span>
        <b>我的</b>
      </a>
    </div>
  </div>
  <script src="js/swiper-3.4.2.min.js"></script>
  <script src="js/lazysizes.min.js" async></script>
  <script src="js/main.js"></script>
</body>
</html>
